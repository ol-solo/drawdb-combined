services:
  drawdb:
    build:
      context: .
      dockerfile: Dockerfile
      # Optional: Pass proxy settings for build (if needed)
      args:
        - HTTP_PROXY=${HTTP_PROXY:-}
        - HTTPS_PROXY=${HTTPS_PROXY:-}
    container_name: drawdb
    restart: unless-stopped
    ports:
      # HTTP port (80) - will redirect to HTTPS if SSL is configured
      - "${HTTP_PORT:-80}:80"
      # HTTPS port (443) - only works if SSL certificates are provided
      - "${HTTPS_PORT:-443}:443"
      # Direct app port (optional, for debugging)
      - "${APP_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      # Optional: Proxy environment variables for runtime (if needed)
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - http_proxy=${http_proxy:-}
      - https_proxy=${https_proxy:-}
    env_file:
      - config/.env
    volumes:
      # Mount SSL certificates (optional - only if you have them)
      - ./config/ssl:/etc/nginx/ssl:ro
      # Note: nginx.conf is generated at runtime based on SSL certificate availability
      # To use custom nginx config, mount it: - ./nginx/nginx.conf:/etc/nginx/nginx.conf.full:ro
    networks:
      - drawdb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  drawdb-network:
    driver: bridge
