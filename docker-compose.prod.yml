services:
  drawdb-app:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - HTTP_PROXY=${HTTP_PROXY:-}
        - HTTPS_PROXY=${HTTPS_PROXY:-}
        - NO_PROXY=${NO_PROXY:-}
    container_name: drawdb-app
    restart: unless-stopped
    # Internal port only - nginx will handle 443
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      # Proxy environment variables for internet access
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1}
      - http_proxy=${http_proxy:-}
      - https_proxy=${https_proxy:-}
      - no_proxy=${no_proxy:-localhost,127.0.0.1}
    env_file:
      - .env.prod
    networks:
      - drawdb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: drawdb-nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # If you have Let's Encrypt certificates:
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - drawdb-app
    networks:
      - drawdb-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  drawdb-network:
    driver: bridge

